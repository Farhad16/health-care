                    <input type="file" class="text-center center-block file-upload">
                </div>
            </div>
            <!--/col-3-->
            <div class="col-sm-9">
                <h1>{{nurse.name}}</h1>
                <div class="tab-content">
                    <br>
                    <div class="tab-pane active" id="home">
                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="first_name">
                                    <h4>Name</h4>
                                </label>
                                <label>{{form.name}}</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="first_name">
                                    <h4>Hospital</h4>
                                </label>
                                <label>{{form.hospital}}</label>
                            </div>
                        </div>

                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="last_name">
                                    <h4>Email</h4>
                                </label>
                                <label>{{form.email}}</label>
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="address">
                                    <h4>Address</h4>
                                </label>
                                <label>{{form.address}}</label>
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="phone">
                                    <h4>Phone</h4>
                                </label>
                                <label>{{form.phone}}</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="gender">
                                    <h4>Gender</h4>
                                </label>
                                <label>{{form.gender}}</label>
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="email">
                                    <h4>Qualification</h4>
                                </label>
                                <label>{{form.qualification}}</label>
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="experience">
                                    <h4>Experience</h4>
                                </label>
                                <label>{{form.experience}}</label>
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="working_days">
                                    <h4>Woking days</h4>
                                </label>
                                <label>{{form.working_days}}</label>
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-xs-6">
                                <table>
                                </table>
                                <tr>
                                    <td><label for="fee_per_day">
                                            <h4>Fees per day</h4>
                                        </label></td>
                                    <label>{{form.fee_per_day}}</label>
                                    <td></td>
                                </tr>

                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <br>
                                <input style="padding: 7px 20px; margin-bottom: 50px;" class="btn btn-success"
                                    type="submit" name="Submit" id="" value="Save">
                                </br>
                            </div>
                        </div>
                    </div>

                </div>
                <!--/tab-pane-->
            </div>
            <!--/tab-content-->

        </div>
        <!--/col-9-->
    </div>
</form>

{% endblock %}
